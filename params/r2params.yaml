# r2params.yaml
# Contains PD control gains for Raven.
#   Warning: the order of the gains is very important.
#     Of particular note, the order is different for R_I vs R_II.221
#     Position axes are 1-3.  4th is not used.  5-8 are tool axes.
#
# ROS2 update: must add in the node the params are being used in. Thus /r2control:, link: https://docs.ros.org/en/iron/How-To-Guides/Parameters-YAML-files-migration-guide.html
/r2control:
  gains_gold_kp:
  - 0.300
  - 0.300
  - 0.150
  - 0.00
  - 0.09
  - 0.05
  - 0.05
  - 0.05
  gains_gold_kd:
  - 0.008
  - 0.008
  - 0.012
  - 0.00
  - 0.001
  - 0.00
  - 0.00
  - 0.00

  gains_green_kp:
  - 0.300
  - 0.300
  - 0.150
